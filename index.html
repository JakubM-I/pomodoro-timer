<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>PomoDoIt - Pomodoro Timer</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
  <div class="pomodoroTimer js-pomodoroTimer">
    <div class="timerHeader">
      <div class="timerMenu">
       <span class="timerMenu__button js-settingsButton"> <img class="timerMenu__icon" src="/graphics/settings-icon.png" alt=""><span>Settings</span></span>
      </div>
      <h1 class="timerHeader__title">PomoDoIt - Pomodoro Timer</h1>
    </div>
    <main>
      <div class="countingStatus js-countingStatus"></div>
      <div class="timeCounterDisplay js-timeCounter"></div>
      <div class="counterButtons js-counterButtons">
        <button class="counterButton startButton js-startButton">Start</button>
        <button class="counterButton stopButton js-stopButton" disabled>Stop</button>
        <button class="counterButton counterButton__reset js-resetButton" disabled>Reset</button>
      </div>
    </main>
    <!-- pomodoroSettings--disabled  -->
    <dialog class="pomodoroSettings js-settings">
      <div class="closeButtonWrapper"><button class="js-closeSettingsButton closeSettingsButton">X</button></div>
      <form class="js-form" action="">
        <div class="settingsForm">
          <div class="settingsItem">
            <label class="itemLabel" for="pomodoTime">Pomodoro Time</label>
            <input class="js-inputPomodoroTime itemInput" id="pomodoTime" type="number" value="3"/>
          </div>
          <div class="settingsItem">
            <label class="itemLabel" for="timeToBreake">Time to long breake</label>
            <input class="js-inputTimeToBrake itemInput" id="timeToBreake" type="number" value="2" />
          </div>
          <div class="settingsItem">
            <label class="itemLabel" for="shortBreake">Short breake time</label>
            <input class="js-inputShortBrake itemInput" id="shortBreake" type="number" value="1"/>
          </div>
          <div class="settingsItem">
            <label class="itemLabel" for="longBreak">Long breake time</label>
            <input class="js-inputLongBrake itemInput" id="longBreak" type="number" value="2"/>
          </div>     
        </div>
        <div class="buttonWrapper">
          <button class="js-saveSettingsButton saveSettingsButton">Zapisz</button>
        </div>
      </form>
    </dialog>
  </div>

</body>
</html>
