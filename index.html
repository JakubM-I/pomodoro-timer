<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>PomoDoIt - Pomodoro Timer</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
  <div class="pomodoroTimer js-pomodoroTimer">
    <div class="timerHeader">
      <div class="timerMenu">
       <span class="timerMenu__button"> <img class="timerMenu__icon" src="/graphics/settings-icon.png" alt=""><span>Settings</span></span>
      </div>
      <h1 class="timerHeader__title">PomoDoIt - Pomodoro Timer</h1>
    </div>
    <main>
      <div class="countingStatus js-countingStatus"></div>
      <div class="timeCounterDisplay js-timeCounter"></div>
      <div class="counterButtons js-counterButtons">
        <!-- <button class="counterButton startButton js-startButton">Start</button>
        <button class="counterButton stopButton js-stopButton" disabled>Stop</button>
        <button class="counterButton counterButton__reset js-resetButton" disabled>Reset</button> -->
      </div>
    </main>
  </div>
  <div>
    <form class="js-form" action="">
      <p>Pomodoro Time</p>
      <input class="js-inputPomodoroTime" type="number" value="3"/>
      <p>Short breake time</p>
      <input class="js-inputShortBrake" type="number" value="1"/>
      <p>Long breake time</p>
      <input class="js-inputLongBrake" type="number" value="2"/>
      <p>Time to long breake</p>
      <input class="js-inputTimeToBrake" type="number" value="2" />
      <button class="js-formButton">Zapisz</button>
    </form>

  </div>
</body>
</html>
