<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="pomodoroTimer">
        <div class="countingStatus js-countingStatus"></div>
        <div class="timeCounter js-timeCounter"></div>
        <div class="counterButtons js-counterButtons" >
          <button class="startButton js-startButton">Start</button>
          <button class="stopButton js-stopButton" disabled>Stop</button>
        </div>
        <div>
          <button class="resetButton js-resetButton" disabled>Reset</button>
        </div>
      </div>
</body>
</html>
